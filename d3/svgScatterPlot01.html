<!DOCTYPE html>
<html>
<!-- Thanks: http://alignedleft.com/tutorials/d3/drawing-svgs -->

<head>

<meta charset="utf-8">
<title>Scatter Plot 01</title>
<style>

body {
	background-color: #442211;
}

</style>

</head>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var width = 1000;
var height = 200;
var ptCount = 100;
var dataset = [];
for(var i=0; i<ptCount; i++) {
  dataset.push([50+Math.random()*width-50, 50+Math.random()*height-50]);
}

var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)

            svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {
              return d[0];
            })
            .attr("cy", function(d, i) {
              return d[1];
            })
            .attr("r", function(d, i) {
              return Math.sqrt(height-d[1]);
            })
            .attr("fill", "#ffffff");


            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                    return parseInt(d[0]) + "," + parseInt(d[1]);
               })
               .attr("x", function(d) {
                    return d[0];
               })
               .attr("y", function(d) {
                    return d[1];
               })
              .attr("font-family", "sans-serif")
              .attr("font-size", "11px")
              .attr("fill", "red");

</script>

</body>
</html>
