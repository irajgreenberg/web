<!DOCTYPE html>

<head>

	<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 2px;
  color: white;
}
</style>

</head>


<body>
<div class="chart">
</div>



<!-- grab D3 lib -->
<script src="//d3js.org/d3.v3.min.js"> </script>

<script>

var data = [4, 8, 15, 23, 42];

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return d * 10 + "px"; })
    .text(function(d) { return d; });

</script>




</body>

</html>
