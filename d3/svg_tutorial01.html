<!DOCTYPE html>
<html>
<!-- Thanks: http://alignedleft.com/tutorials/d3/drawing-svgs -->

<head>

<meta charset="utf-8">
<title>D3 Testing</title>
<style>

body {
	background-color: #ff5566;
}

svg {
	fill: slategrey;
}

</style>

</head>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
//Width and height

var w = 0;
var h = 100;
var dataset = [];

for(var i=0; i<100; i++) {
  dataset.push(i*i*.15);
  w += (i*4);
}



// most d3 methods return a ref to dom on which they act, wich supports chaining
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

// create an empty circle element for each data point automatically
var circles = svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle");

// create meanigful attributes for circles
circles.attr("cx", function(d, i) {
            return (d);
        })
       .attr("cy", function(d, i) {
            return 50+Math.sin(i*55*Math.PI/180.0)*25;
        })
       .attr("r", function(d) {
            return d*.015;
       })
       .attr("fill", "yellow")
      .attr("stroke", "orange")
      .attr("stroke-width", function(d) {
        return d/80;
      });

</script>

</body>
</html>
