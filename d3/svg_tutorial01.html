<!DOCTYPE html>
<html>
<!-- Thanks: http://alignedleft.com/tutorials/d3/drawing-svgs -->

<head>

<meta charset="utf-8">
<title>D3 Testing</title>
<style>

body {
	background-color: #ff5566;
}

svg {
	fill: slategrey;
}

</style>

</head>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
//Width and height
var w = 500;
var h = 100;

var dataset = [ 1, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60 ];

// most d3 methods return a ref to dom on which they act, wich supports chaining
var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

// create an empty circle element for each data point automatically
var circles = svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle");

// create meanigful attributes for circles
circles.attr("cx", function(d, i) {
            return (i * 30) + 25;
        })
       .attr("cy", function(d, i) {
            return 50+Math.sin(i*55*Math.PI/180.0)*25;
        })
       .attr("r", function(d) {
            return d*.25;
       });

</script>

</body>
</html>
