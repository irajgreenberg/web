<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style> 
 
 p {
    display: block;
    margin-top: 1em;
    margin-bottom: 1em;
    margin-left: 0;
    margin-right: 0;
    font-family: "Times New Roman", Georgia, Serif;
    font: 20px arial, sans-serif;
    color: blue;
}

p.biggie {
  color: red;
  background: orange;
  font-size: 200%;
  font: italic bold;
}

  </style>
</head>
<body>
  <script src="//d3js.org/d3.v3.min.js"></script>

  <script>
  var svg = d3.select("body")
    .append("p")

    .append("p")
    .style("font-size", "40px")
    .style("color", "#87dd44")
    .text("This is EVEN more exciting")

   </script>
