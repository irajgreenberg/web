<!DOCTYPE html>
<html>
<!-- Thanks: http://alignedleft.com/tutorials/d3/drawing-svgs -->

<head>

<meta charset="utf-8">
<title>D3 Testing</title>
<style>

body {
	background-color: #ddddee;
}

</style>

</head>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>


var barCount = 40;
var padding = 3;
var w = 1300+25;
var barWidth = (w-padding*(barCount-1))/barCount;
var barHtMin = 20;
var barHtMax = 240;
var h = barHtMax+205;

var dataset = [];
for(var i=0; i<barCount; i++) {
  dataset.push(barHtMin+Math.random()*(barHtMax-barHtMin));
}

var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

// bars
var rects = svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect");

rects.attr("x", function(d, i) {
            return (i*(barWidth+padding));
        })
       .attr("y", function(d, i) {
            return barHtMax-d;
        })
       .attr("width", barWidth)
       .attr("height", function(d, i) {
            return d;
        })
        .attr("fill", function(d) {
           return "rgb(0, 0, " + parseInt(d) + ")";
         })
       .attr("stroke", "ffffff")
       .attr("stroke-width", 2);

       // labels
svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d) {
        return parseInt(d);
        })
       .attr("font-family", "sans-serif")
       .attr("font-size", "11px")
       .attr("text-anchor", "middle")
       .attr("x", function(d, i) {
            return (i*(barWidth+padding) + barWidth/2);
        })
       .attr("y", function(d, i) {
           return barHtMax-d+15;
        })
       .attr("fill", "#ffffff");

       // axes
       // Define the axes
       // Set the ranges
var x = d3.time.scale().range([0, w]);
var y = d3.scale.linear().range([barHtMax, 0]);
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

     // Add the X Axis
    svg.append("g")
        //.attr("class", "x axis")
        .attr("transform", "translate(0," + barHtMax + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        //.attr("class", "y axis")
        .call(yAxis);





// create an empty circle element for each data point automatically


</script>

</body>
</html>
