<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Example 01</title>

<style>

body {
	background-color: #444444;
}

table{
	/* comment in css */
	height: 600px;
	border-spacing: 5px;
	border: 9px solid white;
	background-color: #ff9900;
	border-collapse: collapse;
	empty-cells: show;

}

th {
	 background-color: #ccddff;
	}


td {
    border: 8px solid black;
    text-align: center;
}
</style>

</head>

<body>
	<!--inline style -->
	<table style="width:100%;">
		<tr>
			<th></th>
			<th></th>
			<th></th>
		</tr>
		<tr>
			<td style="background-color: #004400;"></td>
			<td style="background-color: #554400;"></td>
			<td style="background-color: #bb4400;"></td>
		</tr>
		<tr>
			<td style="background-color: #bb9900;"></td>
			<td style="background-color: #bbff00;"></td>
			<td style="background-color: #bbff66"></td>
		</tr>
		<tr>
			<td style="background-color: #ddff00;"></td>
			<td style="background-color: #ddaa00;"></td>
			<td style="background-color: #ddaaaa;"></td>
		</tr>
	</table>
</body>

</html>
