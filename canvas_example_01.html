	<html>

	<body>
		

		<canvas id="canvas" width="300" height="300" style="border: 2px solid #cccccc;">
    		HTML5 Canvas not supported
		</canvas>

<script>

 
// Vec2 class
   var Vec2  = function(x, y) {
		this.x = x;
		this.y = y;
	};

	Vec2.prototype.add = function(vec2){
		this.x += vec2.x;
		this.y += vec2.y;
	};

	Vec2.prototype.sub = function(vec2){
		this.x -= vec2.x;
		this.y -= vec2.y;
	};

	Vec2.prototype.mult = function(vec2){
		this.x *= vec2.x;
		this.y *= vec2.y;
	};

	Vec2.prototype.div = function(vec2){
		this.x /= vec2.x;
		this.y /= vec2.y;
	};

	
	// Particle class
	 var Particle  = function(pos, spd, radius) {
		this.pos = pos;
		this.spd = spd;
		this.radius = radius;
	};

	Particle.prototype.move = function(vec2){
		this.pos.add(vec2);
	};

	Particle.prototype.display = function(){
		var ctx = document.getElementById('canvas').getContext('2d');

	  ctx.globalCompositeOperation = 'destination-over';
	  ctx.clearRect(0,0,300,300); // clear canvas

	  ctx.fillStyle = 'rgba(0,0,0,0.4)';
	  ctx.strokeStyle = 'rgba(0,153,255,0.4)';
	  ctx.save();
	  ctx.translate(150,150);

	  ctx.beginPath();
	  ctx.arc(150,150,105,0,Math.PI*2,false); // Earth orbit
	  ctx.stroke();
	};



	var sun = new Image();
	var moon = new Image();
	var earth = new Image();

	function init(){
	  sun.src = 'https://mdn.mozillademos.org/files/1456/Canvas_sun.png';
	  moon.src = 'https://mdn.mozillademos.org/files/1443/Canvas_moon.png';
	  earth.src = 'https://mdn.mozillademos.org/files/1429/Canvas_earth.png';
	  window.requestAnimationFrame(draw);
	}

	function draw() {
	  var ctx = document.getElementById('canvas').getContext('2d');

	  ctx.globalCompositeOperation = 'destination-over';
	  ctx.clearRect(0,0,300,300); // clear canvas

	  ctx.fillStyle = 'rgba(0,0,0,0.4)';
	  ctx.strokeStyle = 'rgba(0,153,255,0.4)';
	  ctx.save();
	  ctx.translate(150,150);

	  // Earth
	  var time = new Date();
	  ctx.rotate( ((2*Math.PI)/60)*time.getSeconds() + ((2*Math.PI)/60000)*time.getMilliseconds() );
	  ctx.translate(105,0);
	  ctx.fillRect(0,-12,50,24); // Shadow
	  ctx.drawImage(earth,-12,-12);

	  // Moon
	  ctx.save();
	  ctx.rotate( ((2*Math.PI)/6)*time.getSeconds() + ((2*Math.PI)/6000)*time.getMilliseconds() );
	  ctx.translate(0,28.5);
	  ctx.drawImage(moon,-3.5,-3.5);
	  ctx.restore();

	  ctx.restore();
	  
	  ctx.beginPath();
	  ctx.arc(150,150,105,0,Math.PI*2,false); // Earth orbit
	  ctx.stroke();
	 
	  ctx.drawImage(sun,0,0,300,300);

	  window.requestAnimationFrame(draw);
	}

	init();
	</script>

	</body>

	</html>
