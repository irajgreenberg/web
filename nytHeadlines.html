<html>
 <head>
   <title>Times Newswire API Example</title>   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 </head>
 <body>
   <h1>Times Newswire API Example</h1>
  <div id = "news"> </div>

<script>
      //https://remysharp.com/2011/04/21/getting-cors-working
      // using CORS to avoid JSONP and server-side
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://api.nytimes.com/svc/search/v2/articlesearch.json?q=rascism&api-key=42160bd7d6b16a559c2f4704fab37231%3A8%3A72612222');
      xhr.onreadystatechange = function () {
        if (this.status == 200 && this.readyState == 4) {
          console.log('response: ' + this.responseText);
        }
      };
      xhr.send();
</script>

 </body>
</html>
